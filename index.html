<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Industrial Dashboard</title>
  <style>
    /* CSS RESET / BASE */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: #1f2937; /* dark industrial background */
      color: #e5e7eb;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    /* SIDEBAR */
    .sidebar {
      width: 250px;
      background: #111827;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 {
      color: #f9fafb;
      margin-bottom: 30px;
      text-align: center;
      font-size: 1.5em;
    }
    .sidebar nav a {
      display: block;
      color: #d1d5db;
      padding: 12px 16px;
      margin: 8px 0;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.2s;
    }
    .sidebar nav a:hover, .sidebar nav a.active {
      background: #374151;
      color: #ffffff;
    }

    /* MAIN PANEL */
    .main {
      flex-grow: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .header .title {
      font-size: 2em;
      color: #f3f4f6;
    }
    .header .stats {
      display: flex;
      gap: 20px;
    }
    .stat-card {
      background: #374151;
      padding: 20px;
      border-radius: 8px;
      width: 200px;
      text-align: center;
    }
    .stat-card h3 {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #9ca3af;
    }
    .stat-card p {
      font-size: 1.8em;
      color: #f9fafb;
    }

    /* CHART AREA */
    .charts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .chart-card {
      background: #111827;
      padding: 20px;
      border-radius: 8px;
      height: 300px;
      position: relative;
    }
    .chart-card canvas {
      width: 100% !important;
      height: 100% !important;
    }

    /* FOOTER / RESPONSIVE */
    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
      body {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Factory UI</h2>
    <nav>
      <a href="#" class="active">Dashboard</a>
      <a href="#">Production</a>
      <a href="#">Machines</a>
      <a href="#">Maintenance</a>
      <a href="#">Reports</a>
      <a href="#">Settings</a>
    </nav>
  </div>

  <div class="main">
    <div class="header">
      <div class="title">Industrial Dashboard</div>
      <div class="stats">
        <div class="stat-card">
          <h3>Temp (Â°C)</h3>
          <p id="temp-value">--</p>
        </div>
        <div class="stat-card">
          <h3>Pressure (Pa)</h3>
          <p id="pressure-value">--</p>
        </div>
        <div class="stat-card">
          <h3>Uptime (h)</h3>
          <p id="uptime-value">--</p>
        </div>
      </div>
    </div>

    <div class="charts">
      <div class="chart-card">
        <canvas id="lineChart"></canvas>
      </div>
      <div class="chart-card">
        <canvas id="barChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    // JS for dummy data & charts
    // Using Chart.js via CDN
    const script = document.createElement('script');
    script.src = 'https://cdn.jsdelivr.net/npm/chart.js';
    document.head.appendChild(script);

    script.onload = function() {
      // after Chart.js loaded

      // Stat values dummy
      document.getElementById('temp-value').innerText = '75';
      document.getElementById('pressure-value').innerText = '101325';
      document.getElementById('uptime-value').innerText = '24';

      // Line Chart
      const ctxLine = document.getElementById('lineChart').getContext('2d');
      new Chart(ctxLine, {
        type: 'line',
        data: {
          labels: ['0h','4h','8h','12h','16h','20h','24h'],
          datasets: [{
            label: 'Temperature',
            data: [70,72,75,74,76,73,75],
            borderColor: '#3b82f6',
            backgroundColor: 'rgba(59,130,246,0.2)',
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          scales: {
            x: { 
              grid: { color: '#374151' },
              ticks: { color: '#d1d5db' }
            },
            y: {
              grid: { color: '#374151' },
              ticks: { color: '#d1d5db' }
            }
          },
          plugins: {
            legend: {
              labels: { color: '#d1d5db' }
            }
          }
        }
      });

      // Bar Chart
      const ctxBar = document.getElementById('barChart').getContext('2d');
      new Chart(ctxBar, {
        type: 'bar',
        data: {
          labels: ['Machine A','Machine B','Machine C','Machine D'],
          datasets: [{
            label: 'Output Units',
            data: [120, 90, 150, 80],
            backgroundColor: ['#10b981','#3b82f6','#f59e0b','#ef4444']
          }]
        },
        options: {
          scales: {
            x: {
              grid: { display: false },
              ticks: { color: '#d1d5db' }
            },
            y: {
              grid: { color: '#374151' },
              ticks: { color: '#d1d5db' }
            }
          },
          plugins: {
            legend: {
              labels: { color: '#d1d5db' }
            }
          }
        }
      });
    };
  </script>

</body>
</html>
